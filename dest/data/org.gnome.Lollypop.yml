Summary:
  C: Play and organize your music collection
Description:
  C: >- 
    <p>Lollypop is a modern music player for GNOME.</p>
     <ul>
       <li>Play many audio formats: MP3, MP4, OGG, and FLAC</li>
       <li>Intuitive browsing: Walk through your collection by genre/artist and album artwork</li>
       <li>Search in your collection by artist, album and title</li>
       <li>Artist bio, lyrics: Get artist and track information from the web</li>
       <li>Party mode: No awkward silences, let Lollypop choose music for you</li>
       <li>ReplayGain (RG): Automatically select the best audio level</li>
       <li>Cover art downloader: Automatic artwork downloader from Last.fm, Itunes and Spotify</li>
       <li>MTP devices: Sync your music with Android phones and any MTP devices</li>
       <li>Fullscreen view: Visual access from your couch</li>
       <li>Radios support</li>
       <li>Last.fm, Libre.fm and ListenBrainz support</li>
       <li>Auto install codecs</li>
       <li>HiDPI support</li>
       <li>TuneIn support</li>
     </ul>  
