Description:
  C: >-
    <p>Simple application that generates a two-factor authentication code, created for GNOME.</p>
    <p>QR code scanner</p>
    <p>Beautiful UI</p>
    <p>Huge database of (290+) websites/applications</p>
  pt_BR: >-
    <p>Aplicativo simples que gera um código de autenticação de dois fatores, criado para o GNOME.</p>
    <p>Escaneador de código QR</p>
    <p>Uma interface de usuário bonita</p>
    <p>Enorme banco de dados (290+) de web sites e aplicativos</p>
  ca: >-
    <p>Aplicació senzilla que genera codis d’autenticació amb dos components, creada per al GNOME.</p>
    <p>Escàner de codis QR</p>
    <p>Una interfície bonica</p>
    <p>Una immensa base de dades de més de 290 llocs web i aplicacions</p>
  es: >-
    <p>Aplicación sencilla para generar códigos de autenticación de doble factor, creado para GNOME.</p>
    <p>Escáner de códigos QR</p>
    <p>Excelente interfaz de usuario</p>
    <p>Enorme (+290) base de datos de sitios web y aplicaciones</p>
  pl: >-
    <p>Prosta aplikacja generująca dwuskładnikowy kod uwierzytelniający stworzony dla GNOME.</p>
  de: >-
    <p>Einfache Anwendung, die Zweifaktor-Authentifizierungscode erzeugt, erstellt für GNOME.</p>
    <p>QR-Code-Scanner</p>
    <p>Schöne Benutzeroberfläche</p>
    <p>Riesige Datenbank aus (290+) Webseiten/Anwendungen</p>
  nb_NO: >-
    <p>Enkelt program som genererer to-faktorbekreftelseskoder, laget for GNOME.</p>
    <p>QR-kodeskanner</p>
    <p>Vakkert grensesnitt</p>
    <p>Stor database med (290+) nettsider/programmer</p>
  ar: >-
    <p>تطبيق بسيط يولد كود توثيق ثنائي، صمم لنظام Gnome</p>
    <p>ماسح كود QR</p>
    <p>واجهة مستخدم جميلة</p>
    <p>قاعدة بيانات ضخمة مكونة من (أكثر من ٢٩٠) موقع/تطبيق</p>
  nl: >-
    <p>Eenvoudige applicatie voor het genereren van codes voor authenticatie in twee stappen, gemaakt voor GNOME.</p>
    <p>QR-codescanner</p>
    <p>Prachtige vormgeving</p>
    <p>Enorme databank met (meer dan 290) websites/applicaties</p>
  sv: >-
    <p>Enkelt program som genererar en tvåfaktorsautentiseringskod, skapat för GNOME.</p>
    <p>QR-kodläsare</p>
    <p>Vackert användargränssnitt</p>
    <p>Enorm databas med (290+) webbplatser/program</p>
