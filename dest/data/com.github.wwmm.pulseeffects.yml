Summary:
  C: Audio Effects for PulseAudio Applications
Description:
  C: >-
    <p>PulseEffects is an advanced audio manipulation tool.</p>
     <ul>
       <li>It includes an equalizer, limiter, compressor and a reverberation tool, just to mention a few. To complement this there is also a built in spectrum analyzer.</li>
       <li>Because PulseEffects uses the default PulseAudio sound server it will work with most, if not all, applications you use. All supported applications are presented in the main window, where each can be enabled individually.</li>
       <li>Besides manipulating sound output, PulseEffects is able to apply effects to an input device, such as a microphone. This is, for example, useful in audio recording,but it also works well in voice conversations.</li>
       <li>When PulseEffects is launched it will conveniently remember the configuration used in the last session. It is also possible to save all the current settings as profiles.</li>
     </ul>
